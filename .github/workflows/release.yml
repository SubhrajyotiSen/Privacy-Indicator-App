on:
  push:
    # Sequence of patterns matched against refs/tags
    tags:
      - 'v*' # Push events to matching v*, i.e. v1.0, v20.15.10

name: Create Release

jobs:
  build:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2      
      - name: set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - run: ./gradlew assembleRelease
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          draft: false
          prerelease: false
      - name: Set env
        run: echo ::set-env name=RELEASE_VERSION::${GITHUB_REF#refs/*/}
      - run: mv dist untab-${{ env.RELEASE_VERSION }} && zip -r untab-${{ env.RELEASE_VERSION }}.zip untab-${{ env.RELEASE_VERSION }}/*
      - run: mv app/build/outputs/apk/release/*.apk Privacy-Indicator-v${{ env.RELEASE_VERSION }}.apk
      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./Privacy-Indicator-v${{ env.RELEASE_VERSION }}.apk
          asset_name: Privacy-Indicator-v${{ env.RELEASE_VERSION }}.apk
          asset_content_type: application/vnd.android.package-archive
        

